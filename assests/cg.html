<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/cgc.css">
    <link rel="stylesheet" href="assests/js/cc.js">
    
    <title>Calculadora de Custo-Benefício</title>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Custo-Benefício</h2>
        <label for="age">Idade:</label>
        <input type="number" id="age" placeholder="Insira a idade">

        <label for="imc">IMC:</label>
        <input type="number" id="imc" placeholder="Insira o IMC">

        <button onclick="calculate()">Calcular</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
